<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>X(Twitter)・TikTok動画ダウンローダー</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input[type="text"] { width: 100%; padding: 8px; }
        button { padding: 10px 16px; margin-top: 10px; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <input type="text" id="url" placeholder="https://x.com/...">

    <label>
        <input type="checkbox" id="replace_x" checked>
        URLのX.comをtwitter.comに置換する（推奨、yt-dlpの仕様）
    </label>

    <button onclick="download()">ダウンロード</button>

    <pre id="result"></pre>
<script>
async function download() {
    const url = document.getElementById("url").value;
    const replaceX = document.getElementById("replace_x").checked;

    const res = await fetch("/api/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            url: url,
            replace_x: replaceX
        })
    });

    const data = await res.json();

    if (data.status === "ok" && data.download_url) {
        // 自動でダウンロード開始
        window.location.href = data.download_url;
    } else {
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    }
}
</script>

</body>
</html>
